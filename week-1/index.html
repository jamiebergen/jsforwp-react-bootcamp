<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jamie's Week 1 Assignment</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Header = () => (
        <header>
          <h1>My Dog</h1>
        </header>
      );

      const Content = () => (
        <main>
          <article>
            <h2>About Calico</h2>
            <img src="images/calico.jpg" width="400" alt="Calico" />
            <p>
              Calico is a golden/lab mix who recently turned five! We originally
              raised her to be a guide dog for{" "}
              <a href="https://www.guidedogs.com/">Guide Dogs for the Blind</a>,
              but she dropped out because she was too friendly with strangers.
            </p>
          </article>
          <aside>
            <h2>Calico's Redeeming Qualities</h2>
            <ul>
              <li key="itemOne">Good at sleeping</li>
              <li key="itemTwo">Keeps my feet warm</li>
              <li key="itemThree">Soft</li>
            </ul>
          </aside>
        </main>
      );

      const Footer = () => {
        const year = new Date().getFullYear();
        return (
          <footer>
            <p>Â©Copyright {year} by Jamie. All rights reserved.</p>
          </footer>
        );
      };

      const App = () => (
        <React.Fragment>
          <Header />
          <Content />
          <Footer />
        </React.Fragment>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
